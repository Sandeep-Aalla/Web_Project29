<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Register.css">
</head>
<body>
    <div class="container">
<form action="" method="post">
    <h2>Registraction Form</h2>
    <div class="content">
        <div class="input-box">
            <label for="name">First Name</label>
            <input type="text" placeholder="Enter first name" name="name" required>
        </div>
        <div class="input-box">
            <label for="name">Last Name</label>
            <input type="text" placeholder="Enter Last name" name="name" required>
        </div>
        <div class="input-box">
            <label for="Number">Phone Number</label>
            <input type="number" placeholder="Enter phone number" name="number" required>
        </div>
        <div class="input-box">
            <label for="email">Email</label>
            <input type="email" placeholder="Enter email address" name="email" required>
        </div>
        <div class="input-box">
            <label for="name">Password</label>
            <input type="password" placeholder="Enter password" name="password" required>
        </div>
        <div class="input-box">
            <label for="name">Confirm password</label>
            <input type="password" placeholder="re-enter password">
        </div>
        <span class="title">Gender</span>
        <div class="category">
            <input type="radio" name="gender" id="male">
            <label for="gender">Male</label>
            <input type="radio" name="gender" id="female">
            <label for="gender">Female</label>
            <input type="radio" name="gender" id="Others">
            <label for="gender">Others</label>
        </div>
    </div>
    <div class="button-container">
     <button type="submit">Register</button>
    </div>
</form>
    </div>
</body>
</html>
